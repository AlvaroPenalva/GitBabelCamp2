<h1>Alumnos</h1>
<select [(ngModel)]="alumnoActual">
  <option name="alumnos" id="alumnos" *ngFor="let a of alumnos" value="{{a.usuario}}">{{a.usuario}}</option>
</select>
<input type="button" (click)="busqueda()" value="Buscar Cursos">

<h1>Alumnos</h1>
<select [(ngModel)]="cursoActual">

</select>
<br><br>
<input type="button" (click)="matricular()" value="Matricular">
