
<input type="date" value="BuscadorAlumnosCurso" [(ngModel)]="fechaIni" />

<input type="date" value="BuscadorAlumnosCurso" [(ngModel)]="fechaFin" />

<input type="button" value="Buscador Matriculas Por Rango de Fecha" (click)="buscarMatriculas()" />

<h1>Matriculas</h1>
    <table border="1" *ngIf="matriculas.length > 0">
      <thead>
        <tr>
          <th>Curso</th>
          <th>Fecha de inicio</th>
          <th>Alumno inscrito</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let m of matriculas">
          <td>{{m.cdto.nombre}}</td>
          <td>{{m.cdto.fechaInicio}}</td>
          <td>{{m.adto.nombre}}</td>
        </tr>
      </tbody>
    </table>
